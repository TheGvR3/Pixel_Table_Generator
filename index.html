<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Pixel Generator</title>
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-title">Pixel Table Generator</div>
            <div class="nav-links">
                <a href="https://github.com/TheGvR3/Pixel_Table_Generator" class="nav-btn" target="_blank">
                    <i class="fab fa-github"></i>
                    Repository
                </a>
                <a href="https://thegvr3.github.io/IvanoSaracinoDev/" class="nav-btn" target="_blank">
                    <i class="fas fa-user"></i>
                    Portfolio
                </a>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <!-- Gruppo bottoni azione -->
                <div class="button-group">
                    <button id="submit-grid" class="action-btn">Create Grid</button>
                    <button id="clear-grid">Clear Grid</button>
                </div>

                <!-- Gruppo strumenti di disegno -->
                <div class="button-group">
                    <div class="color-picker-wrapper">
                        <input type="color" id="color-input">
                    </div>
                    <button id="paint-btn" class="tool-btn">Paint</button>
                    <button id="erase-btn" class="tool-btn">Erase</button>
                </div>
            </div>

        </div>
        <div class="container"></div>
    </div>




    <script src="index.js"></script>
</body>

</html>
